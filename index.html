<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Delivery Coffe</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="https://www.rocketseat.com.br/">
            <img class="logo-desktop" src="./assets/logo-desktop.svg" alt="" />
          </a>
          <img
            class="logo-mobile"
            src="./assets/logo-mobile.svg"
            alt="logo rocketseat"
          />
        </div>

        <div class="menu-mobile">
          <button class="burger-button">.</button>
        </div>

        <div class="menu">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Recompensas</a></li>
              <li><a href="#">Gift Cards</a></li>
              <li><a href="#">Lojas</a></li>
            </ul>
          </nav>
        </div>

        <div>
          <button class="get-coffee">pegar meu café</button>
        </div>
      </div>
    </header>
    <div class="coffee-text">
      <div class="text-mobile">
        <h1>O café que fará seu código decolar para o próximo nível.</h1>
      </div>
      <button class="button-mobile">pegar meu café <span>&gt;</span></button>
      <img
        class="start"
        src="./assets/Start_the_day_with_the_perfect_coffee_0039.svg"
        alt=""
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
